apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-deployment
  labels:
    app: nginx2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: nginx2
    spec:
      containers:
      - name: nginx2
        image: 828182725743.dkr.ecr.us-west-2.amazonaws.com/myimages:mynginx2
        ports:
        - containerPort: 80